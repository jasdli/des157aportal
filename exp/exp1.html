<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation - Selections & Loops</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Look at the console by right clicking your mouse to select inspect!</h2>
    <script>
        //I created a loop from 0 to 100. For numbers that can be divided by three, I replaced the number with the name Fizz. For numbers that can be divided by five, I replaced the number with the name Buzz.//
    
        for (var i=0; i<100; i++){
    
        
        var three = i%3;
        var five = i%5;
        if (three == 0)
            console.log("Fizz");
        
    
        else if (five == 0)
            console.log("Buzz");
        
        else
            console.log(i);
        
    }


    </script>

</body>
</html>
