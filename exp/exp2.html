<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation - Functions & DOM    </title>
</head>
<body>
    <h1>Experiment 2</h1>
    <p>notice the background color!</p>
    <script>
        var favColor= prompt("What is your favorite color?", "red, purple, yellow, blue, green");
        favColor = favColor.toLowerCase();
        if (favColor === "red"){
            document.body.style.backgroundColor = "red";
        
        }
        else if (favColor === "purple"){
            document.body.style.backgroundColor = "purple";
        }
        else if (favColor === "yellow"){
            document.body.style.backgroundColor = "yellow";
        }
        else if (favColor === "blue"){
            document.body.style.backgroundColor = "blue";
        }
        else if (favColor === "green"){
            document.body.style.backgroundColor = "green";
        }
        else {
            alert("You didn't enter a correct color!")
        }

       
        
      



      





    </script>

</body>
</html>
